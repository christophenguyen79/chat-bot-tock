<script>


$("#app").hide();

    $("#app").show();

    $('#sam-logo').css('background-image', ' url(imageTrain/other_img/logo-removebg.png)');
    $('body').css('background-image', ' url(assets/images/Carte2.png)');
});

    TockReact.renderChat(

        //Set your web connector url here

        'https://demo-bot.tock.ai/io/xavierdecazenove/test1727/web',
